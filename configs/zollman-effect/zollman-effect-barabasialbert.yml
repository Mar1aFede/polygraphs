# Set seed
seed: 123456789
# Set model
op: "BalaGoyalOp"
# Initial agent beliefs are random uniform between 0 and 1
init.kind: 'uniform'
# Chance that action B is better than action A
epsilon: 0.01
# Per-agent trials
trials: 10
# Kind and size of network (a small world network with 32 agents)
network.kind: 'barabasialbert'
network.size: 32
network.barabasialbert.attachments: 1
network.barabasialbert.seed: 0
# Enable logging; print progress every 100 steps
logging.enabled: True
logging.interval: 100
# Run simulations until convergence; repeat simulation 50 times
simulation.steps: 0
simulation.repeats: 50